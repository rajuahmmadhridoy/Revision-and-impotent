<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Api</title>
</head>
<body>
    <h1 id="userName">json</h1>

        fetch('https://randomuser.me/api')

            document.getElementById('userName').innerText = user
        })
